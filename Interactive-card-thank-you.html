<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="Interactive-card.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  
  
  <title>Interactive card</title>

  <style>
      .attribution { font-size: 11px; text-align: center; }
      .attribution a { color: #4ad; }
  </style>
</head>
<body>

    <main class="flex">

        <section class="flex section-one">

            <div class="div-one">

                <p>000</p>

            </div>
            
            <div class="div-two">

			        <img src="images/card-logo.svg" alt="div-two-logo" class="logo">

                    <h2>0000 0000 0000 0000</h2>

                    <span class="div-two-span">Jane Appleseed</span> <span>00/00</span>

            </div>
            
        </section>

        <section class="section-thank-you">

            <div>
			        <img src="images/icon-complete.svg" alt="div-two-logo" class="section-thank-you-logo">

                    <h1>Thank you</h1>

                    <p>We've added your card details</p>

                    <button><a href="Interactive-card.html">Continue</a></button>

            </div>

        </section>

    </main>


</body>

</html>
